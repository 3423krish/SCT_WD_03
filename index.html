<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Tic-Tac-Toe</title>
    <link rel="stylesheet" href="web.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">Tic-Tac-Toe</h1>
        <div id="status" class="status-message">Player <span class="player-o">O</span>'s turn</div>
        
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <div class="controls">
            <button id="vsComputer" class="btn computer-btn">vs Computer</button>
            <button id="vsPlayer" class="btn player-btn">vs Player</button>
            <button id="reset" class="btn reset-btn">Reset</button>
        </div>
        
        <div class="scoreboard">
            <div class="score player-x-score">
                <span>Player X:</span>
                <span id="playerXScore">0</span>
            </div>
            <div class="score ties">
                <span>Ties:</span>
                <span id="tieScore">0</span>
            </div>
            <div class="score player-o-score">
                <span>Player O:</span>
                <span id="playerOScore">0</span>
            </div>
        </div>
    </div>

    <script src="web.js"></script>
</body>
</html>
